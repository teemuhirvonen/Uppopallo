<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Uppopallo</title>
</head>

<body>
	<h1>Muokkaa pelaajaa</h1>
	<form th:object="${pelaaja}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
	<div class="form-group">
		<input type="text" th:field="*{nimi}" />
	</div>
	<div class="form-group">
		<input type="text" th:field="*{pelinumero}" />
	</div>
	<div class="form-group">
		<input type="text" th:field="*{maalit}" />
	</div>
	<div class="form-group">
		<input type="text" th:field="*{syotot}" />
	</div>
	<div class="form-group">
		<input type="text" th:field="*{pisteet}" />
	</div>
	
	<label for="joukkuelista">Joukkue</label>
			<select th:field="*{joukkue}" class="form-control">
				<option th:each="joukkue: ${joukkue}"th:value="${joukkue.joukkueid}"th:text="${joukkue.name}"></option>
			</select>
		<input type="submit" class="btn btn-success" value="Muokkaa"></input>
	</form>
</body>
</html>
