<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <title>Uppopallo</title>
    </head>
    <body>
    <div style="margin:auto;position:relative;text-align:center;margin-top:15%;">
    <h1>Kirjaudu sisään</h1>
        <div th:if="${param.error}">
            Väärä käyttäjänimi tai salasana
        </div>
        <div th:if="${param.logout}">
            Olet kirjautunut ulos
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password" style="margin-left:15px;"/></label></div>
            <div><input type="submit" value="Sign In" class="btn-success"></div>
        </form>
    </div>
    </body>
</html>
